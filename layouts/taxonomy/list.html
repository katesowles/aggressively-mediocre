{{ define "page-main" }}
<!-- this is the page that shows at /categories and /tags -->

<!-- prettier-ignore -->
<main class="constrained-section responsive-section--bottom site-content page-single">
  <h3 class="taxonomylist-title">
    {{ lower .Title }}
  </h3>

  <section class="content">
    <ul>
      {{ range .Data.Terms.Alphabetical }}
        <li>
          <h6>
            {{ lower .Page.Title }}
          </h6>

          <ul>
            {{ range .Pages }}
              <li>
                <h5>
                  <a href="{{ .Page.RelPermalink }}">{{ .Page.LinkTitle }}</a>
                </h5>
              </li>
            {{ end }}
          </ul>
        </li>
      {{ end }}
    </ul>
  </section>
</main>
{{ end }}
