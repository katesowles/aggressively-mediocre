{{ define "page-main" }}
<!-- prettier-ignore -->
<main class="constrained-section responsive-section--bottom site-content page-single">
  <h3 class="taxonomy-title">{{ .Title }}</h3>

  <section class="content">
    <ul>
      {{ range .Pages }}
      
      <li>
        <h5>
          <a href="{{ .Page.Permalink }}">{{ .Page.LinkTitle }}</a>
        </h5>
        <!-- {{ partial "post-abridged" (dict "context" .Page "isHome" false ) }} -->
      </li>
      
      {{ end }}
    </ul>
  </section>
</main>
{{ end }}
