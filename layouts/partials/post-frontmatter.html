<div class="frontmatter">
  <!-- prettier-ignore -->

  <h2 class="post-title">
    {{ if .isHome }}
      <a href="{{ .context.Permalink }}">{{ .context.Title }}</a>
    {{ else }}
      {{ .context.Title }}
    {{ end }}
  </h2>

  <h3>
    <time class="post-date">
      {{ .context.Date.UTC.Format "Mon Jan 02 2006 15:04:05 MST-0700" }}
    </time>
  </h3>

  <h4 class="post-duration">
    {{ .context.ReadingTime }} min read
  </h4>
</div>
