<header class="container masthead">
  <h1 class="masthead-title">
    <a href="/">{{ .Site.Title }}</a>
  </h1>

  <nav class="masthead-nav">

    {{ range (where .Site.RegularPages.ByTitle "Section" "pages" ) }}
      <a class="page-link" href="{{ .Permalink }}">{{ .Params.title | humanize | title }}</a>
    {{ end }}

    <a class="page-link" href="{{ "feed.xml" | absURL }}">RSS</a>
  </nav>
</header>
