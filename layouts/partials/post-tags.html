<div class="post-tags">
  {{ range .Params.tags }}
  <h4 class="post-tag">
    {{/* NOTE: the 'replace' exchanges a breaking space with a non-breaking space so tag names don't wrap */}}
    <a href="{{ "./tags/" | relLangURL }}{{ . | urlize }}">{{ replace . " " "\u00A0" }}</a>
  </h4>
  {{ end }}
</div>
