<!-- prettier-ignore -->
<div>
  <h2>browse by {{ .title }}</h2>

  <ul>
    {{ range .list }}
    <li>
      {{ $postCount := len .Pages}}
      {{ if ge $postCount 1 }}
        <a href="/{{ .Page.Type }}/{{ .Page.Title }}">
          {{ .Page.Title }} ({{ $postCount }})
        </a>
      {{ else }}
        {{ .Data.Term }} ({{ $postCount }})
      {{ end }}
    </li>
    {{ end }}
  </ul>
</div>
