<!-- prettier-ignore -->
<div>
  <h3>browse by {{ .title }}</h3>

  <ul>
    {{ range .list }}
    <li>
      <h6>
        {{ $postCount := len .Pages}}
        {{ if ge $postCount 1 }}
        <a href="/{{ .Page.Type }}/{{ .Page.Title }}">
          {{ .Page.Title }} ({{ $postCount }})
        </a>
        {{ else }} {{ .Data.Term }} ({{ $postCount }}) {{ end }}
      </h6>
    </li>
    {{ end }}
  </ul>
</div>
