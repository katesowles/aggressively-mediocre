<!-- prettier-ignore -->

<article class="post abridged">
  {{ partial "post-frontmatter" (dict "context" .context "isHome" .isHome) }}

  <section class="content">
    {{ .context.Summary }}
    
    {{ if .context.Truncated }}
      <a class="read-more" href="{{ .context.Permalink }}">Read more...</a>
    {{ end }}
  </section>

  {{ partial "post-tags" .context }}
</article>
