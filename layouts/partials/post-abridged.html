<!-- prettier-ignore -->

<article class="responsive-section--top post abridged">
  {{ partial "post-frontmatter" (dict "context" .context "isTitleLink" .isInList) }}

  <section class="content">
    {{ .context.Summary }}
    
    {{ if .context.Truncated }}
      <a class="read-more" href="{{ .context.Permalink }}">Read more...</a>
    {{ end }}
  </section>
</article>
